<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Supabase Test</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<h2>Supabase Test (Working)</h2>

<input id="name" placeholder="Name">
<br><br>
<input id="msg" placeholder="Message">
<br><br>
<button onclick="sendData()">Send</button>

<h3>Data:</h3>
<ul id="list"></ul>

<script>
  const supabaseUrl = "https://feuahghcqpetfhwvtkam.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZldWFoZ2hjcXBldGZod3Z0a2FtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg1ODM3MzUsImV4cCI6MjA4NDE1OTczNX0.IJbF6Q8TLfqQmcqA0g3u83RzSJreX8vBZbg-AJomFTk";

  const supabase = window.supabase.createClient(
    supabaseUrl,
    supabaseKey
  );

  async function sendData() {
    const name = document.getElementById("name").value;
    const message = document.getElementById("msg").value;

    const { error } = await supabase
      .from("test_messages")
      .insert([{ name, message }]);

    if (error) {
      console.error(error);
      alert("Insert error");
    } else {
      alert("Inserted âœ…");
      loadData();
    }
  }

  async function loadData() {
    const { data, error } = await supabase
      .from("test_messages")
      .select("*")
      .order("created_at", { ascending: false });

    if (error) {
      console.error(error);
    } else {
      const list = document.getElementById("list");
      list.innerHTML = "";
      data.forEach(row => {
        list.innerHTML += `<li><b>${row.name}</b>: ${row.message}</li>`;
      });
    }
  }

  loadData();
</script>

</body>
</html>
